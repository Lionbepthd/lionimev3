  <style>
    body {
      margin: 0;
      height: 100vh;

    }
    .box {
      max-width: 500px;

      backdrop-filter: blur(8px);

    }
    h1 {
      font-size: 34px;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #ff9a3c, #ff5c7a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      margin: 0;
      font-size: 16px;
      color: #94a3b8;
    }
    .loader {
      margin: 25px auto 0;
      width: 45px;
      height: 45px;
      border: 4px solid #fff3;
      border-top: 4px solid #ffb547;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
